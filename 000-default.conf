<VirtualHost *:80>
    # Répertoire racine
    DocumentRoot /var/www/html

    # Permettre l'utilisation des réécritures d'URL pour CodeIgniter
    <Directory /var/www/html>
        AllowOverride All
        Require all granted
    </Directory>

    # Activer les logs Apache
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
